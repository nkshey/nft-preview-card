<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <title>Frontend Mentor | NFT preview card component</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <main>
            <div class="img-container">
               <img
                  class="img-equilibrium"
                  src="images/image-equilibrium.jpg"
                  alt="image of equilibrium"
               />
               <div class="icon-bg">
                  <img
                     class="view-icon"
                     src="images/icon-view.svg"
                     alt="icon view"
                  />
               </div>
            </div>

            <section class="section-info">
               <h1>Equilibrium #3429</h1>
               <p>Our Equilibrium collection promotes balance and calm.</p>

               <div class="price-container">
                  <div class="eth-div">
                     <img src="images/icon-ethereum.svg" alt="ethereum icon" />
                     <p>0.041 ETH</p>
                  </div>

                  <div class="clock-div">
                     <img src="images/icon-clock.svg" alt="clock icon" />
                     <p>3 days left</p>
                  </div>
               </div>
            </section>

            <hr />

            <section class="section-author">
               <img class="avatar" src="images/avatar.png" alt="avatar image" />
               <p>
                  Creation of<a href="https://github.com/nkshey" target="_blank"
                     >Nika Peikrishvili</a
                  >
               </p>
            </section>
         </main>
      </div>
   </body>
</html>
