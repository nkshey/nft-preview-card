<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="main-container">

      <img src="images/image-equilibrium.jpg" alt="" class="main-image" />
      <!--  -->
      <!--  -->
      <!--  -->
      <div class="overlay-div">
        <img
          src="images/image-equilibrium.jpg"
          alt="image of the NFT"
          class="main-image-desktop"
        />

        <div class="blue-box"></div>

        <img src="images/icon-view.svg" alt="" class="view-icon" />
      </div>
      <!--  -->
      <!--  -->
      <!--  -->
      <div class="title">
        <p>Equilibrium #3429</h>
      </div>

      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">
        <img src="images/icon-ethereum.svg" alt="" />
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="" />
        <p>3 days left</p>
      </div>

      <div class="rectangle"></div>

      <div class="creator-div">
        <img
          src="images/image-avatar.png"
          alt=""
          class="avatar"
        />

        <p class="creation-of">Creation of</p>

        <p class="author-name">Jules Wyvern</p>
      </div>

    </div>
  </body>
</html>
